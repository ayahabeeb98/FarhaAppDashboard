<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form  class="login-form" method="post" id="login-form" target="_self">
        <h3 class="form-title text-center">Login</h3>
        <div class="alert alert-danger display-hide text-center" id="error">
            <button class="close" data-close="alert"></button>
            <span id="errorMsg"> Enter any Email and password. </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Email</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input autocomplete="off" class="form-control placeholder-no-fix" name="email"
                       placeholder="example@gmail.com" type="Email" id="email"/>
                <span id="email-error" class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input autocomplete="off" class="form-control placeholder-no-fix" name="password" id="pass" placeholder="Password"
                       type="password"/>
                <span id="password-error" class="help-block"></span>
            </div>
        </div>
        <div class="form-actions mb-2">
            <button class="btn green pull-right" type="submit" id="login"> Login</button>
        </div>
    </form>
    <!-- END LOGIN FORM -->

</div>
